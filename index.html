<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__result">
        <p class="card__result__heading">Your Result</p>
        <div class="card__result__circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="card__result__message">Great</h2>
        <p class="card__result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__summary">
        <h3 class="card__summary__title">Summary</h3>
        <ul class="card__summary__list">
          <li>
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="icon" />
              <p>Reaction</p>
            </div>
            <div><span>80</span> / 100</div>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" alt="icon" />
              <p>Memory</p>
            </div>
            <div><span>92</span> / 100</div>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="icon" />
              <p>Verbal</p>
            </div>
            <div><span>61</span> / 100</div>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" alt="icon" />
              <p>Visual</p>
            </div>
            <div><span>72</span> / 100</div>
          </li>
        </ul>
        <button class="card__summary__btn">Continue</button>
      </div>
    </div>
  </body>
</html>
